<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

                <tr>
                    <th>Nama</th>
                    <th>Divisi</th>
                    <th>Shift</th>
                    <th>Tanggal</th>
                    <th>Jam</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tabelData"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
